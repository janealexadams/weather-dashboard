    <!-- search for a city form -->
    <section class="container row firstSection">
      <div class="container row">
        <form class="col-4"> 
          <div class="form-group">
            <label for="exampleInputEmail1">Search for a City:</label>

          </div>
          <button type="submit" class="btn btn-primary btn-block">Search</button>
          <ul class="list-group">
            <li class="list-group-item"><button type="submit" class="listBtn btn btn-primary btn-block">Seattle</button></li>
            <li class="list-group-item"><button type="submit" class="btn btn-primary btn-block">Portland</button></li>
            <li class="list-group-item"><button type="submit" class="btn btn-primary btn-block">New York</button></li>

            <li class="list-group-item"><button type="submit" class="btn btn-primary btn-block">Orlando</button></li>
          </ul>
        </form>
